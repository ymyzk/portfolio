{% extends "base.html" %}

{% block contents %}
  <h1>News</h1>

  <section class="row" id="news">
    <div class="col-xs-12">
      <ul>
        {% for link in news %}
        <li>
          <a href="{{ link.link }}">
            {{ link.title }} &mdash; {{ link.media }}
          </a>
          <time class="text-muted" datetime="{{ link.date }}">{{ link.date }}</time>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock %}

{% block javascripts %}
{% endblock %}
